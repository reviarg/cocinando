<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Organizer â€“ Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-page="signup" class="centered">
    <form id="signupForm">
      <h2>Create Account</h2>
      <div class="form-group">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" name="username" required />
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" name="password" required />
      </div>
      <div class="form-group">
        <label for="signup-confirm">Confirm Password</label>
        <input type="password" id="signup-confirm" name="confirm" required />
      </div>
      <button type="submit" class="btn" id="signup-submit">Sign Up</button>
      <p style="margin-top:1rem; text-align:center; font-size:0.875rem;">
        Already have an account? <a href="index.html">Log in</a>
      </p>
    </form>
    <script src="script.js"></script>
  </body>
</html>
