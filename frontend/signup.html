<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Cocinando.Life</title>
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body data-page="signup">
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <a href="index.html" class="brand">
          <img src="icon.png" alt="Cocinando.Life logo" class="logo">
          <span>Cocinando.Life</span>
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="add.html" id="nav-add">Add Recipe</a></li>
        <li><a href="view.html" id="nav-view">View Recipes</a></li>
      </ul>
      <div class="user-menu" id="user-menu">
        <!-- Populated dynamically in script.js -->
      </div>
    </nav>
  </header>
  <main class="auth-container">
    <h1>Create an Account</h1>
    <form id="signup-form" class="auth-form">
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit" class="btn-primary">Sign Up</button>
    </form>
    <p class="auth-switch">Already have an account? <a href="login.html">Sign in</a></p>
  </main>
</body>
</html>
